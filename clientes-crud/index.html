<html>
<head>

  <title>CRUD de Clientes</title>

<body>

  <h1>CRUD de Clientes</h1>

                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaClientes">
            <!-- aca se agregan los clientes -->
        </tbody>
    </table>


    <script src="crud-clientes.js"></script>
